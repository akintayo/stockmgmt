spring:
  jpa:
    generate-ddl: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        id:
          new_generator_mappings: 'true'
        show_sql: 'true'
    hibernate:
      ddl-auto: none
    database: H2
  datasource:
    driver-class-name: org.h2.Driver
    password: sa
    username: sa
    url: jdbc:h2:mem:db;LOCK_TIMEOUT=10000;INIT=CREATE SCHEMA IF NOT EXISTS stock